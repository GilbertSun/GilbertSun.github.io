<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <script>
        //正方形
        function draw(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.beginPath();
            context.moveTo(10,10);
            context.lineTo(50,10);
            context.closePath();
            context.stroke();
        }

        function drawArc(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.beginPath();
            context.arc(60,60,50,0,Math.PI*2,false);
            context.closePath();
            context.moveTo(210, 160);
            context.arc(160,160,50,0,Math.PI*2,false);
            context.closePath();
            context.strokeStyle = "blue";
            // context.fill();
            context.stroke();
        }

        function drawArcTo(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.moveTo(10,10);
            context.arcTo(110,10,110,110,30);
            context.arcTo(110,110,10,110,30);
            context.arcTo(10,110,10,10,30);
            context.lineTo(10,10);
            context.stroke();
        }

        function drawCircle(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            var n = 0;
            for(var i = 0; i < 10; i++) {
                context.beginPath();
                context.arc(i*25, i*25, i*10, 0, Math.PI*2, true);
                context.closePath();
                context.fillStyle = 'rgba(255, 0, 0, 0.25)';
                context.fill();
            }
        }

        function drawBeautyCircle(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            var n = 0;
            var dx = 150;
            var dy = 150;
            var s = 100;
            context.beginPath();
            context.fillStyle = 'rgb(100, 255, 100)';
            context.strokeStyle = 'rgb(0,0,100)';
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI/15*11;
            for(var i=0; i<30; i++) {
                var x = Math.sin(i * dig);
                var y = Math.cos(i * dig);
                context.lineTo(dx + x * s, dy + y * s);
            }
            context.closePath();
            context.fill();
            context.stroke();
        }

        function drawPoly(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.beginPath();
            polygon(context, 6, 70, 70, 50, Math.PI/6);
            context.fillStyle = "#ccc";
            context.strokeStyle = "#008";
            context.lineWidth = 5;
            context.fill();
            context.stroke();
        }

        function drawBezier(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.fillStyle = "red";
            context.moveTo(10,150);
            context.bezierCurveTo(30,120,80,170,180,190);
            context.fillRect(30,120,1,1);
            context.fillRect(80,170,1,1);
            context.stroke();
            context.fill();
        }

        function drawText(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.fillStyle = "red";
            context.strokeStyle = "red";
            context.lineWidth = 2;
            context.font = "40px sans-serif";
            //context.textAlign = "center";
            context.strokeText('frjeigjeogjrei', 50, 50);
        }
        function polygon(c, n, x, y, r, angle, counterclockwise) {
            angle = angle || 0;
            counterclockwise = counterclockwise || false;
            c.moveTo(x + r*Math.sin(angle), y - r*Math.cos(angle));
            var delta = 2*Math.PI/n;
            for(var i = 1; i < n; i++){
                angle += counterclockwise?-delta:delta;
                c.lineTo(x + r*Math.sin(angle), y - r*Math.cos(angle));
            }
            c.closePath();
        }

        function rads(x) {
            return Math.PI*x/180;
        }

        window.onload = function() {
            draw('canvas');
            drawCircle('canvas1');
            drawBeautyCircle('canvas2');
            drawPoly('canvas3');
            drawArc('canvas4');
            drawArcTo('canvas5');
            drawBezier('canvas6')
            drawText('canvas7');
        }
    </script>
</head>
<body>
    <h1>canvas绘图 学习</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <canvas id="canvas1" width="400" height="300"></canvas>
    <canvas id="canvas2" width="400" height="300"></canvas>
    <canvas id="canvas3" width="400" height="300"></canvas>
    <canvas id="canvas4" width="400" height="300"></canvas>
    <canvas id="canvas5" width="400" height="300"></canvas>
    <canvas id="canvas6" width="400" height="300"></canvas>
    <canvas id="canvas7" width="400" height="300"></canvas>
</body>
</html>
