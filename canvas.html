<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <script>
        function draw(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.fillStyle = "red";
            context.strokeStyle = "blue";
            context.lineWidth = 5;
            context.fillRect(50, 50, 100, 100);
            context.strokeRect(50, 50, 100, 100);
        }

        function drawCircle(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            var n = 0;
            for(var i = 0; i < 10; i++) {
                context.beginPath();
                context.arc(i*25, i*25, i*10, 0, Math.PI*2, true);
                context.closePath();
                context.fillStyle = 'rgba(255, 0, 0, 0.25)';
                context.fill();
            }
        }

        function drawBeautyCircle(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            var n = 0;
            var dx = 150;
            var dy = 150;
            var s = 100;
            context.beginPath();
            context.fillStyle = 'rgb(100, 255, 100)';
            context.strokeStyle = 'rgb(0,0,100)';
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI/15*11;
            for(var i=0; i<30; i++) {
                var x = Math.sin(i * dig);
                var y = Math.cos(i * dig);
                context.lineTo(dx + x * s, dy + y * s);
            }
            context.closePath();
            context.fill();
            context.stroke();
        }

        function drawMyName(id) {
            var canvas = document.getElementById(id);
            if(canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.beginPath();
            context.fillStyle = 'rgb(100, 255, 100)';
            context.strokeStyle = 'rgb(0,0,100)';
            context.moveTo(5,5);
            context.lineTo(105,5);
            context.lineTo(57,80);
            context.closePath();
            // context.fill();
            context.stroke();
        }

        window.onload = function() {
            draw('canvas');
            drawCircle('canvas1');
            drawBeautyCircle('canvas2');
            drawMyName('canvas3');
        }
    </script>
</head>
<body>
    <h1>canvas绘图 学习</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <canvas id="canvas1" width="400" height="300"></canvas>
    <canvas id="canvas2" width="400" height="300"></canvas>
    <canvas id="canvas3" width="400" height="300"></canvas>
</body>
</html>
